<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Panel Admin | FUTZONE</title>
    <link rel="stylesheet" href="res/bootstrap@5.2.0.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Teko:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --futzone-blue: #00b4d8; --futzone-dark: #111827; }
        
        body { 
            background-color: var(--futzone-dark); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            padding-bottom: 80px; 
            margin: 0; 
            width: 100%;
            overflow-x: hidden;
        }

        h2, h5, .navbar-brand { font-family: 'Teko', sans-serif; text-transform: uppercase; letter-spacing: 1px; }

        /* NAVBAR MEJORADO */
        .navbar {
            background-color: #0f131a !important;
            padding: 15px 0;
            border-bottom: 1px solid #374151;
        }

        /* TARJETAS GRANDES Y LIMPIAS */
        .card-socio, .card-turno { 
            background-color: #1f2937; 
            border: 1px solid #374151; 
            border-radius: 12px; 
            padding: 20px; 
            margin-bottom: 20px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* INPUTS GIGANTES */
        .form-select-dark, .form-input-dark { 
            background-color: #374151; 
            color: white; 
            border: 1px solid #4b5563; 
            border-radius: 8px; 
            width: 100%; 
            padding: 12px; 
            font-size: 1.1rem; 
            margin-bottom: 5px;
        }
        .form-input-dark:focus {
            border-color: var(--futzone-blue);
            outline: none;
            background-color: #4b5563;
        }

        /* BOTONES DE ACCI√ìN */
        .btn-save { 
            background-color: var(--futzone-blue); 
            color: #111827; 
            border: none; 
            font-weight: bold; 
            width: 100%; 
            border-radius: 8px; 
            font-family: 'Teko'; 
            font-size: 1.4rem; 
            padding: 10px;
        }
        
        .btn-delete { 
            background-color: #ef4444; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            padding: 8px; 
            width: 100%; 
            font-size: 1.2rem;
            display: flex; align-items: center; justify-content: center;
        }
        
        .btn-view { 
            background-color: transparent; 
            border: 1px solid var(--futzone-blue); 
            color: var(--futzone-blue); 
            border-radius: 8px; 
            width: 100%; 
            font-family: 'Teko'; 
            padding: 8px;
            font-size: 1.2rem;
        }

        /* Etiquetas */
        label { font-size: 0.9rem; color: #9ca3af; margin-bottom: 4px; margin-left: 2px; }

        /* AJUSTES RESPONSIVOS (SIN BARRAS NEGRAS) */
        .container {
            max-width: 1000px; /* L√≠mite de ancho para que no se estire infinito en TVs */
            margin: 0 auto;
            padding: 0 15px;
        }

        /* En PC mejoramos la grilla para aprovechar el espacio */
        @media (min-width: 768px) {
            .navbar { padding: 20px 0; }
            .card-socio, .card-turno { padding: 25px; }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark sticky-top">
        <div class="container d-flex justify-content-between align-items-center">
            <span class="navbar-brand h2 m-0" style="font-size: 2rem;">ADMIN <span style="color:var(--futzone-blue)">FUTZONE</span></span>
            <button id="btnSalir" class="btn btn-outline-danger" style="font-family:'Teko'; font-size: 1.1rem; letter-spacing:1px;">SALIR</button>
        </div>
    </nav>

    <div class="container mt-4">
        
        <div class="card-socio" style="border: 1px solid #00b4d8; background: rgba(0, 180, 216, 0.05);">
            <h4 class="text-white mb-3" style="font-family:'Teko'; color: #00b4d8; font-size: 1.8rem;">üìÖ NUEVA FECHA</h4>
            <form id="formTurno" class="row g-3">
                <div class="col-12 col-md-5">
                    <label>Actividad</label>
                    <input type="text" id="inputActividad" class="form-input-dark" placeholder="Ej: Funcional, F√∫tbol..." required>
                </div>
                <div class="col-6 col-md-3">
                    <label>Fecha</label>
                    <input type="date" id="inputFecha" class="form-input-dark" required>
                </div>
                <div class="col-6 col-md-2">
                    <label>Hora</label>
                    <input type="time" id="inputHora" class="form-input-dark" required>
                </div>
                <div class="col-12 col-md-2">
                    <label>Cupo</label>
                    <input type="number" id="inputCupo" class="form-input-dark text-center" value="12" required>
                </div>
                <div class="col-12 mt-3">
                    <button type="submit" id="btnCrearTurno" class="btn-save">HABILITAR TURNO</button>
                </div>
            </form>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3 mt-5">
            <h2 class="m-0" style="font-size: 2rem;">CLASES ACTIVAS</h2>
            <button onclick="cargarTurnosAdmin()" class="btn btn-outline-info p-2" style="font-size: 1.2rem;">‚Üª Actualizar</button>
        </div>
        
        <div id="listaTurnosAdmin" class="row g-3">
            <div class="col-12 text-center text-secondary py-5">Cargando clases...</div>
        </div>

        <hr class="border-secondary my-5">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="m-0" style="font-size: 2rem;">LISTA DE SOCIOS</h2>
            <button onclick="cargarUsuarios()" class="btn btn-outline-info p-2" style="font-size: 1.2rem;">‚Üª Actualizar</button>
        </div>

        <div id="listaSocios" class="row g-3 pb-5">
            <div class="col-12 text-center text-secondary py-5">Cargando socios...</div>
        </div>

    </div>

    <script type="module">
        // SEGURIDAD
        const rol = localStorage.getItem("rolUsuario");
        if (rol !== "ADMIN") window.location.href = "login.html";

        import { obtenerTodosLosUsuarios, actualizarUsuario, crearTurno, eliminarUsuario, obtenerTurnos, eliminarTurno } from './js/sheet-api.js';

        window.usuariosCache = [];
        window.turnosCache = [];

        // 1. CREAR TURNO
        document.getElementById('formTurno').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnCrearTurno');
            btn.innerText = "GUARDANDO..."; btn.disabled = true;

            const exito = await crearTurno(
                document.getElementById('inputFecha').value,
                document.getElementById('inputHora').value,
                document.getElementById('inputActividad').value,
                document.getElementById('inputCupo').value
            );

            if (exito) {
                alert("‚úÖ Turno creado correctamente");
                document.getElementById('formTurno').reset();
                cargarTurnosAdmin();
            } else {
                alert("‚ùå Error al crear turno");
            }
            btn.innerText = "HABILITAR TURNO"; btn.disabled = false;
        });

        // 2. CARGAR TURNOS (GRID RESPONSIVE)
        window.cargarTurnosAdmin = async function() {
            const container = document.getElementById('listaTurnosAdmin');
            const turnos = await obtenerTurnos();
            window.turnosCache = turnos;
            container.innerHTML = "";

            if (turnos.length === 0) {
                container.innerHTML = "<div class='col-12 text-center text-muted'>No hay clases programadas.</div>";
                return;
            }

            turnos.forEach((t, i) => {
                const fecha = new Date(t.fecha).toLocaleDateString('es-AR', {weekday: 'short', day:'numeric', month:'short'});
                
                // Usamos col-md-6 para PC (2 columnas) y col-12 para m√≥vil (1 columna)
                container.innerHTML += `
                <div class="col-12 col-md-6">
                    <div class="card-turno h-100">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h4 class="m-0 fw-bold text-uppercase text-white">${t.actividad}</h4>
                                <div class="text-info fs-5 mt-1">üìÖ ${fecha} | ‚è∞ ${t.hora}</div>
                            </div>
                            <div class="bg-dark p-2 rounded border border-secondary text-center">
                                <div class="fw-bold fs-4 text-white" style="line-height:1">${t.ocupados}/${t.cupo}</div>
                                <small style="font-size:0.7rem; color:#aaa">CUPOS</small>
                            </div>
                        </div>
                        <div class="row mt-4 g-2">
                            <div class="col-8">
                                <button onclick="verInscritos(${i})" class="btn-view">üë• VER ALUMNOS</button>
                            </div>
                            <div class="col-4">
                                <button onclick="borrarClase('${t.id}')" class="btn-delete">üóë ELIMINAR</button>
                            </div>
                        </div>
                    </div>
                </div>`;
            });
        };

        window.verInscritos = (i) => {
            const t = window.turnosCache[i];
            alert(t.inscritos_nombres?.length ? "ALUMNOS INSCRITOS:\n\n- " + t.inscritos_nombres.join("\n- ") : "No hay alumnos inscritos todav√≠a.");
        };

        window.borrarClase = async (id) => {
            if(confirm("¬øEst√°s seguro de ELIMINAR esta clase? Se borrar√° para siempre.")) {
                await eliminarTurno(id);
                cargarTurnosAdmin();
            }
        };

        // 3. CARGAR SOCIOS (GRID RESPONSIVE)
        window.cargarUsuarios = async function() {
            const container = document.getElementById('listaSocios');
            const users = await obtenerTodosLosUsuarios();
            window.usuariosCache = users;
            container.innerHTML = "";

            if (users.length === 0) {
                container.innerHTML = "<div class='col-12 text-center text-muted'>No hay socios registrados.</div>";
                return;
            }

            users.forEach((u, i) => {
                const esAlDia = u.estado === 'AL DIA';
                
                // Dise√±o de tarjeta ancha para mejor lectura
                container.innerHTML += `
                <div class="col-12 col-md-6">
                    <div class="card-socio h-100">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="m-0 fw-bold text-white text-truncate" style="max-width: 70%;">${u.nombre}</h5>
                            <span class="badge bg-dark border border-secondary p-2">${u.telefono}</span>
                        </div>
                        
                        <div class="row g-2 align-items-center">
                            <div class="col-5">
                                <label>Estado</label>
                                <select id="estado-${i}" class="form-select-dark">
                                    <option value="AL DIA" ${esAlDia?'selected':''}>üü¢ AL D√çA</option>
                                    <option value="PENDIENTE" ${!esAlDia?'selected':''}>üî¥ DEBE</option>
                                </select>
                            </div>
                            <div class="col-3">
                                <label>Clases</label>
                                <input type="number" id="clases-${i}" class="form-input-dark text-center" value="${u.clases}">
                            </div>
                            <div class="col-4 d-flex gap-2 align-items-end">
                                <button onclick="guardar(${i})" class="btn-save p-2" title="Guardar">üíæ</button>
                                <button onclick="borrar(${i})" class="btn-delete p-2" title="Borrar">üóë</button>
                            </div>
                        </div>
                    </div>
                </div>`;
            });
        };

        window.guardar = async (i) => {
            const u = window.usuariosCache[i];
            const estado = document.getElementById(`estado-${i}`).value;
            const clases = document.getElementById(`clases-${i}`).value;
            
            await actualizarUsuario(u.email, estado, clases);
            alert("‚úÖ Cambios guardados para " + u.nombre);
        };

        window.borrar = async (i) => {
            if(confirm("‚ö† ¬øELIMINAR SOCIO?\n\nSe borrar√°: " + window.usuariosCache[i].nombre)) {
                await eliminarUsuario(window.usuariosCache[i].email);
                cargarUsuarios();
            }
        };

        document.getElementById('btnSalir').onclick = () => {
            localStorage.removeItem("rolUsuario");
            location.href="login.html";
        };

        // INICIALIZAR
        cargarTurnosAdmin();
        cargarUsuarios();
    </script>
</body>
</html>
