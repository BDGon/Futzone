<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin | FUTZONE</title>
    
    <link rel="stylesheet" href="res/bootstrap@5.2.0.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Teko:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --futzone-blue: #00b4d8;
            --futzone-dark: #111827;
            --bg-card: #1f2937;
        }

        body { 
            background-color: var(--futzone-dark); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            padding-bottom: 80px; 
            margin: 0;
        }

        h2, h5, .navbar-brand, .btn-font { font-family: 'Teko', sans-serif; text-transform: uppercase; }

        /* TARJETAS */
        .card-socio, .card-turno {
            background-color: var(--bg-card);
            border: 1px solid #374151;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        /* INPUTS */
        .form-select-dark, .form-input-dark {
            background-color: #374151; 
            color: white; 
            border: 1px solid #4b5563;
            font-size: 0.9rem; 
            padding: 8px;
            border-radius: 6px;
            width: 100%;
        }
        
        /* BOTONES */
        .btn-save {
            background-color: var(--futzone-blue); color: var(--futzone-dark); 
            border: none; font-weight: bold; padding: 8px 0; width: 100%;
            border-radius: 6px; font-family: 'Teko'; font-size: 1.2rem;
        }
        .btn-delete {
            background-color: #ef4444; color: white; border: none;
            border-radius: 6px; padding: 8px; width: 100%;
        }
        .btn-view {
            background-color: #374151; border: 1px solid var(--futzone-blue);
            color: var(--futzone-blue); border-radius: 6px; padding: 5px;
            font-family: 'Teko'; width: 100%;
        }

        /* --- MODO APP EN PC (CONTENEDOR) --- */
        @media (min-width: 768px) {
            html { background-color: #050505; }
            body {
                max-width: 480px;
                margin: 0 auto;
                min-height: 100vh;
                background-color: #111827;
                border-left: 1px solid #333;
                border-right: 1px solid #333;
                position: relative;
            }
            .navbar {
                max-width: 480px;
                left: 50%;
                transform: translateX(-50%);
                width: 100%;
                position: fixed; /* Fijo arriba dentro de la "App" */
            }
            .container { padding-top: 80px; } /* Espacio para el navbar */
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark mb-4 border-bottom border-secondary sticky-top">
        <div class="container d-flex justify-content-between align-items-center">
            <span class="navbar-brand h1 m-0">ADMIN <span style="color:var(--futzone-blue)">FUTZONE</span></span>
            <button id="btnSalir" class="btn btn-sm btn-outline-danger" style="font-family:'Teko'">SALIR</button>
        </div>
    </nav>

    <div class="container">
        
        <div class="card-socio mb-4" style="border: 1px solid #00b4d8;">
            <h5 class="text-white mb-3" style="color: #00b4d8;">üìÖ ABRIR NUEVA FECHA</h5>
            <form id="formTurno" class="row g-2 align-items-end">
                <div class="col-12">
                    <input type="text" id="inputActividad" class="form-input-dark" placeholder="Actividad (ej: F√∫tbol)" required>
                </div>
                <div class="col-6">
                    <input type="date" id="inputFecha" class="form-input-dark" required>
                </div>
                <div class="col-3">
                    <input type="time" id="inputHora" class="form-input-dark" required>
                </div>
                <div class="col-3">
                    <input type="number" id="inputCupo" class="form-input-dark text-center" value="12" required>
                </div>
                <div class="col-12 mt-2">
                    <button type="submit" id="btnCrearTurno" class="btn-save">HABILITAR</button>
                </div>
            </form>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="m-0">CLASES ACTIVAS</h2>
            <button onclick="cargarTurnosAdmin()" class="btn btn-outline-info btn-sm">‚Üª</button>
        </div>
        <div id="listaTurnosAdmin" class="mb-5 text-center text-secondary">Cargando...</div>

        <hr class="border-secondary my-4">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="m-0">LISTA DE SOCIOS</h2>
            <button onclick="cargarUsuarios()" class="btn btn-outline-info btn-sm">‚Üª</button>
        </div>
        <div id="listaSocios" class="text-center text-secondary">Cargando...</div>

    </div>

    <script type="module">
        const rol = localStorage.getItem("rolUsuario");
        if (rol !== "ADMIN") window.location.href = "login.html";

        import { obtenerTodosLosUsuarios, actualizarUsuario, crearTurno, eliminarUsuario, obtenerTurnos, eliminarTurno } from './js/sheet-api.js';

        window.usuariosCache = [];
        window.turnosCache = [];

        // --- FUNCIONES ---
        document.getElementById('formTurno').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnCrearTurno');
            btn.innerText = "..."; btn.disabled = true;
            
            await crearTurno(
                document.getElementById('inputFecha').value,
                document.getElementById('inputHora').value,
                document.getElementById('inputActividad').value,
                document.getElementById('inputCupo').value
            );
            
            alert("Turno Creado");
            document.getElementById('formTurno').reset();
            cargarTurnosAdmin();
            btn.innerText = "HABILITAR"; btn.disabled = false;
        });

        window.cargarTurnosAdmin = async function() {
            const container = document.getElementById('listaTurnosAdmin');
            const turnos = await obtenerTurnos();
            window.turnosCache = turnos;
            container.innerHTML = "";
            
            if(turnos.length === 0) { container.innerHTML = "No hay clases."; return; }

            turnos.forEach((t, i) => {
                const dia = new Date(t.fecha).toLocaleDateString('es-AR', {day:'numeric', month:'short'});
                container.innerHTML += `
                <div class="card-turno">
                    <div class="d-flex justify-content-between">
                        <div><h5 class="m-0">${t.actividad}</h5><small class="text-info">${dia} | ${t.hora}</small></div>
                        <div class="bg-dark p-2 rounded border border-secondary fw-bold">${t.ocupados}/${t.cupo}</div>
                    </div>
                    <div class="row mt-2 g-2">
                        <div class="col-8"><button onclick="verInscritos(${i})" class="btn-view">VER ALUMNOS</button></div>
                        <div class="col-4"><button onclick="borrarClase('${t.id}')" class="btn-delete">üóë</button></div>
                    </div>
                </div>`;
            });
        };

        window.verInscritos = (i) => {
            const t = window.turnosCache[i];
            alert(t.inscritos_nombres?.length ? "ALUMNOS:\n- " + t.inscritos_nombres.join("\n- ") : "Nadie inscrito.");
        };

        window.borrarClase = async (id) => {
            if(confirm("¬øBorrar clase?")) { await eliminarTurno(id); cargarTurnosAdmin(); }
        };

        window.cargarUsuarios = async function() {
            const container = document.getElementById('listaSocios');
            const users = await obtenerTodosLosUsuarios();
            window.usuariosCache = users;
            container.innerHTML = "";
            
            users.forEach((u, i) => {
                const esAlDia = u.estado === 'AL DIA';
                container.innerHTML += `
                <div class="card-socio">
                    <div class="d-flex justify-content-between mb-2">
                        <h6 class="m-0 text-truncate">${u.nombre}</h6>
                        <span class="badge bg-dark border border-secondary">${u.telefono}</span>
                    </div>
                    <div class="row g-2 align-items-end">
                        <div class="col-5">
                            <select id="estado-${i}" class="form-select-dark p-1">
                                <option value="AL DIA" ${esAlDia?'selected':''}>AL D√çA üü¢</option>
                                <option value="PENDIENTE" ${!esAlDia?'selected':''}>DEBE üî¥</option>
                            </select>
                        </div>
                        <div class="col-3"><input type="number" id="clases-${i}" class="form-input-dark text-center p-1" value="${u.clases}"></div>
                        <div class="col-2"><button onclick="guardar(${i})" class="btn-save p-1">üíæ</button></div>
                        <div class="col-2"><button onclick="borrar(${i})" class="btn-delete p-1">üóë</button></div>
                    </div>
                </div>`;
            });
        };

        window.guardar = async (i) => {
            await actualizarUsuario(window.usuariosCache[i].email, document.getElementById(`estado-${i}`).value, document.getElementById(`clases-${i}`).value);
            alert("Guardado");
        };

        window.borrar = async (i) => {
            if(confirm("¬øEliminar usuario?")) { await eliminarUsuario(window.usuariosCache[i].email); cargarUsuarios(); }
        };

        document.getElementById('btnSalir').onclick = () => { localStorage.removeItem("rolUsuario"); location.href="login.html"; };

        // INIT
        cargarTurnosAdmin();
        cargarUsuarios();
    </script>
</body>
</html>
