<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin | FUTZONE</title>
    <link rel="stylesheet" href="res/bootstrap@5.2.0.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Teko:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --futzone-blue: #00b4d8; --futzone-dark: #111827; --bg-card: #1f2937; }
        body { background-color: var(--futzone-dark); color: white; font-family: 'Inter', sans-serif; padding-bottom: 80px; }
        h2, h5, .navbar-brand { font-family: 'Teko', sans-serif; text-transform: uppercase; }

        .card-socio {
            background-color: var(--bg-card);
            border: 1px solid #374151;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .form-select-dark, .form-input-dark {
            background-color: #374151; color: white; border: 1px solid #4b5563;
            font-size: 0.9rem; padding: 8px; border-radius: 6px; width: 100%;
        }

        /* Bot√≥n Guardar (Azul) */
        .btn-save {
            background-color: var(--futzone-blue); color: var(--futzone-dark); 
            border: none; font-weight: bold; padding: 8px 0; width: 100%;
            border-radius: 6px; font-family: 'Teko'; font-size: 1.2rem;
        }

        /* Bot√≥n Eliminar (Rojo Peque√±o) */
        .btn-delete {
            background-color: #ef4444; color: white; border: none;
            border-radius: 6px; padding: 8px 12px; font-weight: bold;
            font-size: 1.2rem; display: flex; align-items: center; justify-content: center;
        }
        
        .status-ok { color: #4ade80; font-weight: bold; }
        .status-bad { color: #f87171; font-weight: bold; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark mb-4 border-bottom border-secondary sticky-top">
        <div class="container d-flex justify-content-between align-items-center">
            <span class="navbar-brand h1 m-0">ADMIN <span style="color:var(--futzone-blue)">FUTZONE</span></span>
            <button id="btnSalir" class="btn btn-sm btn-outline-danger" style="font-family:'Teko'; letter-spacing:1px;">CERRAR SESI√ìN</button>
        </div>
    </nav>

    <div class="container">
        
        <div class="card-socio mb-5" style="border: 1px solid #00b4d8; position: relative; overflow: hidden;">
            <div style="position: absolute; top:-10px; right:-10px; font-size: 4rem; opacity: 0.1; transform: rotate(15deg);">üìÖ</div>
            <h5 class="text-white mb-3" style="letter-spacing:1px; color: #00b4d8;">ABRIR NUEVA FECHA</h5>
            
            <form id="formTurno" class="row g-2 align-items-end">
                <div class="col-12">
                    <label class="small text-secondary mb-1">ACTIVIDAD</label>
                    <input type="text" id="inputActividad" class="form-input-dark" placeholder="Ej: Funcional..." required>
                </div>
                <div class="col-6">
                    <label class="small text-secondary mb-1">FECHA</label>
                    <input type="date" id="inputFecha" class="form-input-dark" required>
                </div>
                <div class="col-3">
                    <label class="small text-secondary mb-1">HORA</label>
                    <input type="time" id="inputHora" class="form-input-dark" required>
                </div>
                <div class="col-3">
                    <label class="small text-secondary mb-1">CUPO</label>
                    <input type="number" id="inputCupo" class="form-input-dark text-center" value="12" required>
                </div>
                <div class="col-12 mt-3">
                    <button type="submit" id="btnCrearTurno" class="btn-save">HABILITAR TURNO</button>
                </div>
            </form>
        </div>

        <hr class="border-secondary my-4">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="m-0">LISTA DE SOCIOS</h2>
            <button onclick="cargarUsuarios()" class="btn btn-outline-info btn-sm">‚Üª</button>
        </div>

        <div id="listaSocios">
            <div class="text-center text-secondary mt-5 py-5">
                <div class="spinner-border text-info mb-3"></div>
                <p>Cargando base de datos...</p>
            </div>
        </div>
    </div>

    <script type="module">
        const rol = localStorage.getItem("rolUsuario");
        if (rol !== "ADMIN") window.location.href = "login.html";

        import { obtenerTodosLosUsuarios, actualizarUsuario, crearTurno, eliminarUsuario } from './js/sheet-api.js';

        window.usuariosCache = [];

        // --- CREAR TURNO ---
        document.getElementById('formTurno').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnCrearTurno');
            
            const act = document.getElementById('inputActividad').value;
            const fec = document.getElementById('inputFecha').value;
            const hor = document.getElementById('inputHora').value;
            const cup = document.getElementById('inputCupo').value;

            btn.innerText = "..."; btn.disabled = true;
            if (await crearTurno(fec, hor, act, cup)) {
                alert("¬°Turno creado!"); document.getElementById('formTurno').reset();
            } else { alert("Error."); }
            btn.innerText = "HABILITAR TURNO"; btn.disabled = false;
        });

        // --- CARGAR USUARIOS ---
        window.cargarUsuarios = async function() {
            const container = document.getElementById('listaSocios');
            container.innerHTML = '<div class="text-center text-info mt-5">Actualizando...</div>';
            
            const usuarios = await obtenerTodosLosUsuarios();
            window.usuariosCache = usuarios;
            container.innerHTML = '';

            if (!usuarios || usuarios.length === 0) {
                container.innerHTML = '<div class="alert alert-dark text-center">No hay socios.</div>';
                return;
            }

            usuarios.forEach((usuario, index) => {
                const esAlDia = usuario.estado === 'AL DIA';
                
                const card = `
                    <div class="card-socio">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <div style="overflow: hidden;">
                                <h5 class="m-0 fw-bold text-white text-truncate">${usuario.nombre}</h5>
                                <small class="text-secondary d-block text-truncate" style="font-size: 0.75rem;">${usuario.email}</small>
                            </div>
                            <span class="badge bg-dark border border-secondary text-secondary ms-2">${usuario.telefono}</span>
                        </div>

                        <div class="row g-2 align-items-end">
                            <div class="col-5">
                                <label class="small text-secondary mb-1" style="font-size:0.7rem;">ESTADO</label>
                                <select id="estado-${index}" class="form-select-dark">
                                    <option value="AL DIA" ${esAlDia ? 'selected' : ''} class="status-ok">AL D√çA üü¢</option>
                                    <option value="PENDIENTE" ${!esAlDia ? 'selected' : ''} class="status-bad">DEBE üî¥</option>
                                </select>
                            </div>
                            <div class="col-3">
                                <label class="small text-secondary mb-1" style="font-size:0.7rem;">CLASES</label>
                                <input type="number" id="clases-${index}" class="form-input-dark text-center" value="${usuario.clases}">
                            </div>
                            
                            <div class="col-2">
                                <button onclick="guardarCambios(${index})" id="btn-${index}" class="btn-save shadow-sm">üíæ</button>
                            </div>

                            <div class="col-2">
                                <button onclick="borrarSocio(${index})" class="btn-delete shadow-sm">üóë</button>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        };

        // --- GUARDAR CAMBIOS ---
        window.guardarCambios = async function(index) {
            const usuario = window.usuariosCache[index];
            const btn = document.getElementById(`btn-${index}`);
            const est = document.getElementById(`estado-${index}`).value;
            const cla = document.getElementById(`clases-${index}`).value;

            btn.innerText = "..."; btn.disabled = true;
            if (await actualizarUsuario(usuario.email, est, cla)) {
                btn.innerText = "‚úî"; btn.style.backgroundColor = "#22c55e";
                setTimeout(() => { btn.innerText = "üíæ"; btn.style.backgroundColor = ""; btn.disabled = false; }, 1500);
            } else { alert("Error."); btn.innerText = "üíæ"; btn.disabled = false; }
        };

        // --- ELIMINAR SOCIO (NUEVO) ---
        window.borrarSocio = async function(index) {
            const usuario = window.usuariosCache[index];
            
            // PREGUNTA DE SEGURIDAD
            const confirmacion = confirm(`¬øEST√ÅS SEGURO?\n\nVas a eliminar a: ${usuario.nombre}\nEsta acci√≥n NO se puede deshacer.`);
            
            if (confirmacion) {
                // Feedback visual inmediato (borrar tarjeta)
                const container = document.getElementById('listaSocios');
                container.innerHTML = '<div class="text-center text-danger mt-5">Eliminando socio...</div>';

                const exito = await eliminarUsuario(usuario.email);
                
                if (exito) {
                    alert("Usuario eliminado correctamente.");
                    cargarUsuarios(); // Recargar la lista
                } else {
                    alert("Error al eliminar. Intenta de nuevo.");
                    cargarUsuarios();
                }
            }
        };

        document.getElementById('btnSalir').addEventListener('click', () => {
            localStorage.removeItem("rolUsuario"); window.location.href = "login.html";
        });

        cargarUsuarios();
    </script>
</body>
</html>
