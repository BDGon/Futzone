<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin | FUTZONE</title>
    <link rel="stylesheet" href="res/bootstrap@5.2.0.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Teko:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --futzone-blue: #00b4d8; --futzone-dark: #111827; --bg-card: #1f2937; }
        body { background-color: var(--futzone-dark); color: white; font-family: 'Inter', sans-serif; padding-bottom: 80px; }
        h2, h5, .navbar-brand { font-family: 'Teko', sans-serif; text-transform: uppercase; }

        .card-socio, .card-turno {
            background-color: var(--bg-card);
            border: 1px solid #374151;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .form-select-dark, .form-input-dark {
            background-color: #374151; color: white; border: 1px solid #4b5563;
            font-size: 0.9rem; padding: 8px; border-radius: 6px; width: 100%;
        }

        .btn-save { background-color: var(--futzone-blue); color: var(--futzone-dark); border: none; font-weight: bold; padding: 8px 0; width: 100%; border-radius: 6px; font-family: 'Teko'; font-size: 1.2rem; }
        .btn-delete { background-color: #ef4444; color: white; border: none; border-radius: 6px; padding: 8px 12px; font-weight: bold; }
        .btn-view { background-color: #374151; border: 1px solid var(--futzone-blue); color: var(--futzone-blue); border-radius: 6px; padding: 5px 10px; font-family: 'Teko'; width: 100%; }
        
        .status-ok { color: #4ade80; font-weight: bold; }
        .status-bad { color: #f87171; font-weight: bold; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark mb-4 border-bottom border-secondary sticky-top">
        <div class="container d-flex justify-content-between align-items-center">
            <span class="navbar-brand h1 m-0">ADMIN <span style="color:var(--futzone-blue)">FUTZONE</span></span>
            <button id="btnSalir" class="btn btn-sm btn-outline-danger" style="font-family:'Teko'; letter-spacing:1px;">CERRAR SESI√ìN</button>
        </div>
    </nav>

    <div class="container">
        
        <div class="card-socio mb-4" style="border: 1px solid #00b4d8;">
            <h5 class="text-white mb-3" style="color: #00b4d8;">ABRIR NUEVA FECHA</h5>
            <form id="formTurno" class="row g-2 align-items-end">
                <div class="col-12"><label class="small text-secondary mb-1">ACTIVIDAD</label><input type="text" id="inputActividad" class="form-input-dark" placeholder="Ej: Funcional..." required></div>
                <div class="col-6"><label class="small text-secondary mb-1">FECHA</label><input type="date" id="inputFecha" class="form-input-dark" required></div>
                <div class="col-3"><label class="small text-secondary mb-1">HORA</label><input type="time" id="inputHora" class="form-input-dark" required></div>
                <div class="col-3"><label class="small text-secondary mb-1">CUPO</label><input type="number" id="inputCupo" class="form-input-dark text-center" value="12" required></div>
                <div class="col-12 mt-3"><button type="submit" id="btnCrearTurno" class="btn-save">HABILITAR TURNO</button></div>
            </form>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="m-0">CLASES ACTIVAS</h2>
            <button onclick="cargarTurnosAdmin()" class="btn btn-outline-info btn-sm">‚Üª</button>
        </div>
        
        <div id="listaTurnosAdmin" class="mb-5">
            <div class="text-center text-secondary py-3"><p>Cargando clases...</p></div>
        </div>

        <hr class="border-secondary my-4">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="m-0">LISTA DE SOCIOS</h2>
            <button onclick="cargarUsuarios()" class="btn btn-outline-info btn-sm">‚Üª</button>
        </div>

        <div id="listaSocios">
            <div class="text-center text-secondary py-3"><p>Cargando socios...</p></div>
        </div>
    </div>

    <script type="module">
        const rol = localStorage.getItem("rolUsuario");
        if (rol !== "ADMIN") window.location.href = "login.html";

        import { obtenerTodosLosUsuarios, actualizarUsuario, crearTurno, eliminarUsuario, obtenerTurnos, eliminarTurno } from './js/sheet-api.js';

        window.usuariosCache = [];
        window.turnosCache = [];

        // --- 1. CREAR TURNO ---
        document.getElementById('formTurno').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnCrearTurno');
            btn.innerText = "..."; btn.disabled = true;
            
            const act = document.getElementById('inputActividad').value;
            const fec = document.getElementById('inputFecha').value;
            const hor = document.getElementById('inputHora').value;
            const cup = document.getElementById('inputCupo').value;

            if (await crearTurno(fec, hor, act, cup)) {
                alert("¬°Turno creado!"); document.getElementById('formTurno').reset();
                cargarTurnosAdmin(); // Recargar lista de turnos
            } else { alert("Error."); }
            btn.innerText = "HABILITAR TURNO"; btn.disabled = false;
        });

        // --- 2. CARGAR TURNOS ADMIN (NUEVO) ---
        window.cargarTurnosAdmin = async function() {
            const container = document.getElementById('listaTurnosAdmin');
            container.innerHTML = '<div class="text-center text-info py-3">Actualizando...</div>';
            
            const turnos = await obtenerTurnos(); // Trae todos los turnos futuros
            window.turnosCache = turnos;
            container.innerHTML = '';

            if (turnos.length === 0) {
                container.innerHTML = '<div class="alert alert-dark text-center">No hay clases programadas.</div>';
                return;
            }

            turnos.forEach((turno, index) => {
                // Formato Fecha
                const fechaObj = new Date(turno.fecha);
                const dia = fechaObj.toLocaleDateString('es-AR', { weekday: 'short', day: 'numeric', month: 'numeric' });
                
                // Lista de inscritos para mostrar en la alerta
                const listaEmails = turno.inscritos_emails && turno.inscritos_emails.length > 0 
                    ? turno.inscritos_emails.join("\n- ") 
                    : "Nadie inscrito a√∫n.";

                const card = `
                    <div class="card-turno">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h5 class="m-0 fw-bold text-white text-uppercase">${turno.actividad}</h5>
                                <div class="text-info small mt-1">üìÖ ${dia} | ‚è∞ ${turno.hora}</div>
                            </div>
                            <div class="text-center bg-dark p-2 rounded border border-secondary">
                                <div class="fw-bold">${turno.ocupados}/${turno.cupo}</div>
                            </div>
                        </div>

                        <div class="row mt-3 g-2">
                            <div class="col-8">
                                <button onclick="verInscritos('${listaEmails}')" class="btn-view">
                                    üë• VER ALUMNOS
                                </button>
                            </div>
                            <div class="col-4">
                                <button onclick="borrarClase('${turno.id}')" class="btn-delete w-100">
                                    üóë
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        };

        // Ver lista de alumnos (Alerta simple)
        window.verInscritos = function(lista) {
            alert("ALUMNOS INSCRITOS:\n\n- " + lista);
        }

        // Borrar clase
        window.borrarClase = async function(idTurno) {
            if(!confirm("¬øBorrar esta clase? Se eliminar√° de la agenda.")) return;
            
            // UI Feedback
            const container = document.getElementById('listaTurnosAdmin');
            container.innerHTML = '<div class="text-center text-danger py-3">Eliminando clase...</div>';

            if(await eliminarTurno(idTurno)) {
                alert("Clase eliminada.");
            } else {
                alert("Error al eliminar.");
            }
            cargarTurnosAdmin();
        }

        // --- 3. CARGAR SOCIOS ---
        window.cargarUsuarios = async function() {
            const container = document.getElementById('listaSocios');
            const usuarios = await obtenerTodosLosUsuarios();
            window.usuariosCache = usuarios;
            container.innerHTML = '';

            if (!usuarios || usuarios.length === 0) {
                container.innerHTML = '<div class="alert alert-dark text-center">No hay socios.</div>'; return;
            }

            usuarios.forEach((usuario, index) => {
                const esAlDia = usuario.estado === 'AL DIA';
                const card = `
                    <div class="card-socio">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <div style="overflow: hidden;">
                                <h6 class="m-0 fw-bold text-white text-truncate">${usuario.nombre}</h6>
                                <small class="text-secondary d-block text-truncate">${usuario.email}</small>
                            </div>
                            <span class="badge bg-dark border border-secondary text-secondary">${usuario.telefono}</span>
                        </div>
                        <div class="row g-2 align-items-end">
                            <div class="col-5">
                                <select id="estado-${index}" class="form-select-dark py-1" style="font-size:0.8rem;">
                                    <option value="AL DIA" ${esAlDia ? 'selected' : ''} class="status-ok">AL D√çA</option>
                                    <option value="PENDIENTE" ${!esAlDia ? 'selected' : ''} class="status-bad">DEBE</option>
                                </select>
                            </div>
                            <div class="col-3">
                                <input type="number" id="clases-${index}" class="form-input-dark text-center py-1" value="${usuario.clases}">
                            </div>
                            <div class="col-2"><button onclick="guardarCambios(${index})" id="btn-${index}" class="btn-save py-1">üíæ</button></div>
                            <div class="col-2"><button onclick="borrarSocio(${index})" class="btn-delete py-1 w-100">üóë</button></div>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        };

        window.guardarCambios = async function(index) {
            const u = window.usuariosCache[index];
            const btn = document.getElementById(`btn-${index}`);
            btn.innerText = "..."; btn.disabled = true;
            if (await actualizarUsuario(u.email, document.getElementById(`estado-${index}`).value, document.getElementById(`clases-${index}`).value)) {
                btn.innerText = "‚úî"; setTimeout(() => { btn.innerText = "üíæ"; btn.disabled = false; }, 1500);
            } else { btn.innerText = "Err"; btn.disabled = false; }
        };

        window.borrarSocio = async function(index) {
            if(!confirm(`¬øEliminar a ${window.usuariosCache[index].nombre}?`)) return;
            if(await eliminarUsuario(window.usuariosCache[index].email)) { alert("Eliminado."); cargarUsuarios(); }
        };

        document.getElementById('btnSalir').addEventListener('click', () => {
            localStorage.removeItem("rolUsuario"); window.location.href = "login.html";
        });

        // Iniciar todo
        cargarTurnosAdmin();
        cargarUsuarios();

    </script>
</body>
</html>
