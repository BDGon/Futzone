    <style>
        /* --- ESTILOS GENERALES (M√≥vil y PC) --- */
        :root {
            --futzone-blue: #00b4d8;
            --futzone-dark: #111827;
            --whatsapp-green: #25D366;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: black;
            /* IMPORTANTE: Aqu√≠ NO ponemos max-width */
            width: 100%; 
        }

        h1, h2, .btn-custom, .navbar-brand, .btn-socios {
            font-family: 'Teko', sans-serif;
            text-transform: uppercase;
        }

        /* Video de Fondo */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -10;
            filter: brightness(0.40); 
        }

        /* Navbar Transparente */
        .navbar {
            position: absolute; /* Absolute para que flote sobre el video */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            padding-top: 20px;
        }

        /* Logo */
        .brand-logo { text-align: center; }
        .brand-title { 
            font-size: 3rem; 
            font-weight: 700; 
            color: var(--futzone-blue); 
            line-height: 1;
        }
        .brand-subtitle { 
            font-size: 0.8rem;
            letter-spacing: 4px; 
            color: #cbd5e1; 
            display: block; 
            margin-top: 5px;
        }

        /* Textos Gigantes */
        .section-hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;     
            text-align: center;
        }

        .hero-title-top {
            font-size: 12vw; /* Grande en m√≥vil */
            line-height: 0.9;
            margin: 0;
            text-shadow: 0 4px 20px rgba(0,0,0,1);
        }

        .hero-title-bottom {
            font-size: 10vw; 
            line-height: 0.9;
            margin: 0;
            color: var(--futzone-blue);
            text-shadow: 0 4px 20px rgba(0,0,0,1);
        }

        /* Tarjetas de Vidrio */
        .glass-card {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .section-content {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* Botones */
        .btn-custom {
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            clip-path: polygon(10% 0, 100% 0, 100% 100%, 0% 100%);
            font-weight: 700;
            text-decoration: none;
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        .btn-blue { background-color: var(--futzone-blue); color: var(--futzone-dark); }
        .btn-whatsapp { background-color: var(--whatsapp-green); color: white; }

        /* --- MODO ESCRITORIO (PC) --- */
        @media (min-width: 768px) {
            /* Forzamos que el cuerpo ocupe TODO el ancho */
            body {
                max-width: none !important;
                display: block !important;
                background-color: transparent !important;
                box-shadow: none !important;
                border: none !important;
            }

            /* Navbar extendido */
            .navbar {
                position: fixed; /* Fijo al hacer scroll */
                padding: 20px 50px;
            }

            /* Textos controlados para que no sean excesivos */
            .hero-title-top { font-size: 5rem; }
            .hero-title-bottom { font-size: 6rem; }

            /* Contenedor m√°s ancho */
            .container {
                max-width: 1200px;
            }

            /* Botones en PC un poco m√°s chicos */
            .btn-custom {
                width: auto;
                display: inline-block;
                margin: 0 10px;
                min-width: 250px;
            }
        }
    </style>
</head>
