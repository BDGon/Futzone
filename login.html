<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FUTZONE</title>
    <link rel="stylesheet" href="res/bootstrap@5.2.0.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Teko:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #111827;
            color: white;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-login {
            background: #1f2937;
            border: 1px solid #374151;
            border-radius: 16px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }

        .form-control {
            background: #374151;
            border: 1px solid #4b5563;
            color: white;
        }
        .form-control:focus {
            background: #4b5563;
            color: white;
            border-color: #00b4d8;
        }

        .btn-login {
            background-color: #00b4d8;
            color: #111827;
            font-family: 'Teko', sans-serif;
            font-size: 1.4rem;
            width: 100%;
            border: none;
            clip-path: polygon(5% 0, 100% 0, 100% 100%, 0% 100%);
        }
                /* --- CORRECCIÓN PARA PC / ESCRITORIO --- */
        @media (min-width: 768px) {
            body {
                background-color: #0b0f19; /* Fondo muy oscuro para los bordes */
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                margin: 0;
            }

            .container {
                max-width: 480px; /* Forzamos ancho de celular */
                width: 100%;
                background-color: var(--futzone-dark); /* Color original de la app */
                padding: 30px;
                border-radius: 24px; /* Bordes redondeados estilo iPhone */
                border: 1px solid #374151;
                box-shadow: 0 20px 50px rgba(0,0,0,0.5); /* Sombra elegante */
                margin: auto;
            }

            /* Hacemos los textos un pelín más grandes en PC para leer mejor */
            body, button, input, select {
                font-size: 1.1rem; 
            }
            
            /* Ajuste para que el Navbar no se estire de punta a punta */
            .navbar {
                position: absolute;
                top: 0;
                width: 100%;
                max-width: 480px;
                border-radius: 0 0 24px 24px;
                left: 50%;
                transform: translateX(-50%);
            }
            
            /* Corrección para que el contenido no quede tapado por el navbar en PC */
            body { padding-top: 80px; padding-bottom: 20px;}
        }

    </style>
</head>
<body>

    <div class="card-login shadow">
        <div class="text-center mb-4">
            <h2 style="font-family: 'Teko'; font-size: 2.5rem;">ZONA <span style="color:#00b4d8">SOCIOS</span></h2>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label class="small text-secondary">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>

            <div class="mb-4">
                <label class="small text-secondary">Contraseña</label>
                <input type="password" id="password" class="form-control" required>
            </div>

            <button type="submit" id="btnLogin" class="btn btn-login mb-3">
                INGRESAR
            </button>
            
            <div id="msgError" class="alert alert-danger d-none text-center small"></div>
        </form>

        <div class="text-center">
            <small class="text-secondary">¿No tienes cuenta? <a href="registro.html" style="color:#00b4d8">Regístrate aquí</a></small>
        </div>
    </div>

    <script type="module">
        import { auth } from './js/firebase-config.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // --- TUS CREDENCIALES DE ADMIN (Cámbialas si quieres) ---
        const ADMIN_EMAIL = "admin@futzone.com";
        const ADMIN_PASS = "futzone2026"; // Contraseña del dueño
        // --------------------------------------------------------

        const form = document.getElementById('loginForm');
        const msg = document.getElementById('msgError');
        const btn = document.getElementById('btnLogin');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            msg.classList.add('d-none');
            btn.innerText = "VERIFICANDO...";
            btn.disabled = true;

            const email = document.getElementById('email').value.trim(); // trim quita espacios
            const password = document.getElementById('password').value.trim();

            // 1. VERIFICAMOS SI ES EL DUEÑO (ADMIN)
            if (email === ADMIN_EMAIL && password === ADMIN_PASS) {
                // Guardamos una "llave" en el navegador para recordar que es Admin
                localStorage.setItem("rolUsuario", "ADMIN");
                window.location.href = "admin.html"; // Redirigir a Admin
                return;
            }

            // 2. SI NO ES ADMIN, ES UN SOCIO (Firebase)
            try {
                await signInWithEmailAndPassword(auth, email, password);
                localStorage.setItem("rolUsuario", "SOCIO");
                window.location.href = "dashboard.html"; // Redirigir a Panel Socio

            } catch (error) {
                console.error(error);
                btn.innerText = "INGRESAR";
                btn.disabled = false;
                
                let textoError = "Error al iniciar sesión.";
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password') {
                    textoError = "Datos incorrectos.";
                } else if (error.code === 'auth/user-not-found') {
                    textoError = "Usuario no encontrado.";
                }
                
                msg.innerText = textoError;
                msg.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
