<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login | FUTZONE</title>
    <link rel="stylesheet" href="res/bootstrap@5.2.0.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Teko:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --futzone-blue: #00b4d8; --futzone-dark: #111827; }

        body {
            background-color: var(--futzone-dark);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            width: 100%;
            height: 100vh; /* Pantalla completa */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-login {
            background: #1f2937;
            border: 1px solid #374151;
            border-radius: 20px;
            padding: 2.5rem; /* Más aire interno */
            width: 90%;
            max-width: 450px; /* Un poco más ancha */
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        .form-control {
            background: #374151;
            border: 1px solid #4b5563;
            color: white;
            padding: 12px; /* Input alto */
            font-size: 1.1rem;
        }
        .form-control:focus {
            background: #4b5563;
            color: white;
            border-color: #00b4d8;
            outline: none;
            box-shadow: none;
        }

        .btn-login {
            background-color: #00b4d8;
            color: #111827;
            font-family: 'Teko', sans-serif;
            font-size: 1.5rem; /* Letra grande */
            width: 100%;
            border: none;
            padding: 10px;
            clip-path: polygon(5% 0, 100% 0, 100% 100%, 0% 100%);
            transition: 0.3s;
        }
        .btn-login:hover { background-color: #029aba; }

        a { text-decoration: none; color: var(--futzone-blue); font-weight: 600; }
    </style>
</head>
<body>

    <div class="card-login">
        <div class="text-center mb-5">
            <h2 style="font-family: 'Teko'; font-size: 3rem; line-height: 1;">ZONA <span style="color:#00b4d8">SOCIOS</span></h2>
            <p class="text-secondary">Ingresa a tu cuenta</p>
        </div>

        <form id="loginForm">
            <div class="mb-4">
                <label class="mb-2 text-secondary">Correo Electrónico</label>
                <input type="email" id="email" class="form-control" placeholder="nombre@ejemplo.com" required>
            </div>

            <div class="mb-5">
                <label class="mb-2 text-secondary">Contraseña</label>
                <input type="password" id="password" class="form-control" placeholder="••••••" required>
            </div>

            <button type="submit" id="btnLogin" class="btn btn-login mb-4">
                INGRESAR
            </button>
            
            <div id="msgError" class="alert alert-danger d-none text-center"></div>
        </form>

        <div class="text-center mt-3">
            <p class="text-secondary">¿No tienes cuenta? <a href="registro.html" class="fs-5">Regístrate aquí</a></p>
        </div>
    </div>

    <script type="module">
        import { auth } from './js/firebase-config.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const ADMIN_EMAIL = "admin@futzone.com";
        const ADMIN_PASS = "futzone2026"; 

        const form = document.getElementById('loginForm');
        const msg = document.getElementById('msgError');
        const btn = document.getElementById('btnLogin');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            msg.classList.add('d-none');
            btn.innerText = "VERIFICANDO...";
            btn.disabled = true;

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            // ADMIN CHECK
            if (email === ADMIN_EMAIL && password === ADMIN_PASS) {
                localStorage.setItem("rolUsuario", "ADMIN");
                window.location.href = "admin.html";
                return;
            }

            // SOCIO CHECK
            try {
                await signInWithEmailAndPassword(auth, email, password);
                localStorage.setItem("rolUsuario", "SOCIO");
                window.location.href = "dashboard.html";
            } catch (error) {
                console.error(error);
                btn.innerText = "INGRESAR";
                btn.disabled = false;
                msg.innerText = "Email o contraseña incorrectos.";
                msg.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
