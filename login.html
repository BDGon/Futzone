<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FUTZONE</title>
    <link rel="stylesheet" href="res/bootstrap@5.2.0.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Teko:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --futzone-blue: #00b4d8; --futzone-dark: #111827; }
        body {
            background-color: var(--futzone-dark); color: white;
            font-family: 'Inter', sans-serif; margin: 0;
            height: 100vh; display: flex; align-items: center; justify-content: center;
        }
        
        .card-login {
            background: #1f2937; border: 1px solid #374151; border-radius: 16px;
            padding: 2rem; width: 90%; max-width: 400px;
        }
        .form-control { background: #374151; border: 1px solid #4b5563; color: white; }
        .form-control:focus { background: #4b5563; color: white; border-color: #00b4d8; outline: none; }
        .btn-login {
            background-color: #00b4d8; color: #111827; font-family: 'Teko', sans-serif;
            font-size: 1.4rem; width: 100%; border: none; clip-path: polygon(5% 0, 100% 0, 100% 100%, 0% 100%);
        }

        /* --- MODO APP EN PC --- */
        @media (min-width: 768px) {
            html { background-color: #050505; }
            body {
                max-width: 480px; margin: 0 auto;
                background-color: #111827; border-left: 1px solid #333; border-right: 1px solid #333;
            }
        }
    </style>
</head>
<body>
    <div class="card-login shadow">
        <div class="text-center mb-4">
            <h2 style="font-family: 'Teko'; font-size: 2.5rem;">ZONA <span style="color:#00b4d8">SOCIOS</span></h2>
        </div>
        <form id="loginForm">
            <div class="mb-3"><label class="small text-secondary">Email</label><input type="email" id="email" class="form-control" required></div>
            <div class="mb-4"><label class="small text-secondary">Contraseña</label><input type="password" id="password" class="form-control" required></div>
            <button type="submit" id="btnLogin" class="btn btn-login mb-3">INGRESAR</button>
            <div id="msgError" class="alert alert-danger d-none text-center small"></div>
        </form>
        <div class="text-center">
            <small class="text-secondary">¿No tienes cuenta? <a href="registro.html" style="color:#00b4d8; text-decoration: none;">Regístrate aquí</a></small>
        </div>
    </div>

    <script type="module">
        import { auth } from './js/firebase-config.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        
        const ADMIN_EMAIL = "admin@futzone.com";
        const ADMIN_PASS = "futzone2026"; 

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const msg = document.getElementById('msgError');
            const btn = document.getElementById('btnLogin');
            msg.classList.add('d-none'); btn.innerText = "..."; btn.disabled = true;

            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('password').value.trim();

            if (email === ADMIN_EMAIL && pass === ADMIN_PASS) {
                localStorage.setItem("rolUsuario", "ADMIN");
                window.location.href = "admin.html";
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, pass);
                localStorage.setItem("rolUsuario", "SOCIO");
                window.location.href = "dashboard.html";
            } catch (err) {
                btn.innerText = "INGRESAR"; btn.disabled = false;
                msg.innerText = "Datos incorrectos"; msg.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
