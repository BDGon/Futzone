<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mi Panel | FUTZONE</title>
    <link rel="stylesheet" href="res/bootstrap@5.2.0.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Teko:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --futzone-blue: #00b4d8; --futzone-dark: #111827; }
        
        body { 
            background-color: var(--futzone-dark); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding-bottom: 80px;
            width: 100%;
            overflow-x: hidden;
        }

        h1, h2, h3, .modal-title { font-family: 'Teko', sans-serif; text-transform: uppercase; letter-spacing: 1px; }

        /* NAVBAR */
        .navbar {
            background-color: #0f131a !important;
            padding: 15px 0;
            border-bottom: 1px solid #374151;
        }

        /* TARJETA DE INFO (Cr√©ditos) */
        .card-info {
            background: linear-gradient(135deg, #1f2937 0%, #0f131a 100%);
            border: 1px solid #374151;
            border-radius: 16px;
            padding: 30px; /* M√°s grande */
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* TARJETA DE TURNO */
        .card-turno {
            background-color: #1f2937;
            border-left: 6px solid var(--futzone-blue);
            border-radius: 12px;
            padding: 25px; /* M√°s espacioso */
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        /* BOT√ìN RESERVAR GIGANTE */
        .btn-reservar {
            background-color: var(--futzone-blue);
            color: #111827;
            border: none;
            font-weight: bold;
            font-family: 'Teko';
            font-size: 1.3rem;
            padding: 12px;
            width: 100%;
            clip-path: polygon(3% 0, 100% 0, 100% 100%, 0% 100%);
            margin-top: 10px;
            transition: 0.2s;
        }
        .btn-reservar:active { transform: scale(0.98); }

        /* MODAL */
        .modal-content { background-color: #1f2937; border: 1px solid var(--futzone-blue); color: white; }
        .btn-close-white { filter: invert(1); }

        /* CONTENEDOR FLUIDO PERO CONTROLADO */
        .container {
            max-width: 800px; /* Ancho ideal para lectura */
            margin: 0 auto;
            padding: 0 20px;
        }

        /* AJUSTES PC */
        @media (min-width: 768px) {
            .navbar { padding: 20px 0; }
            .card-turno { display: flex; align-items: center; justify-content: space-between; }
            .btn-reservar { width: 200px; margin-top: 0; } /* En PC el bot√≥n va al costado */
            .info-turno { flex-grow: 1; padding-right: 20px; }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark sticky-top">
        <div class="container d-flex justify-content-between align-items-center">
            <span class="navbar-brand h2 m-0" style="font-size: 2rem;">MI <span style="color:var(--futzone-blue)">ZONA</span></span>
            <button id="btnSalir" class="btn btn-outline-secondary" style="font-family:'Teko'; font-size:1.1rem;">SALIR</button>
        </div>
    </nav>

    <div class="container mt-4">
        
        <div class="mb-5">
            <h2 class="mb-3" style="font-size: 2.5rem;">HOLA, <span id="txtNombre" class="text-info">SOCIO</span></h2>
            
            <div class="card-info">
                <small class="text-secondary text-uppercase fs-6">Tus Clases Disponibles</small>
                <div id="txtClases" class="display-1 fw-bold text-white my-3">-</div>
                <div id="txtEstado" class="badge bg-secondary fs-5 px-3 py-2">Cargando...</div>
            </div>
        </div>

        <h3 class="mb-4" style="font-size: 2rem; border-bottom: 1px solid #374151; padding-bottom: 10px;">üìÖ PR√ìXIMAS CLASES</h3>
        
        <div id="listaTurnos" class="text-center text-secondary py-5">
            <div class="spinner-border text-info mb-3"></div>
            <p class="fs-5">Buscando horarios...</p>
        </div>

    </div>

    <div class="modal fade" id="modalAviso" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <h4 class="modal-title text-info">üì¢ INFORMACI√ìN</h4>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center py-4">
                    <p class="fs-4">Recuerda que a partir de <strong>febrero 2026</strong> la cuota mensual se pagar√° del <strong>1 al 10</strong> de cada mes.</p>
                </div>
                <div class="modal-footer border-top-0">
                    <button type="button" class="btn btn-secondary w-100 py-3 fs-5" style="font-family:'Teko'" data-bs-dismiss="modal">ENTENDIDO</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module">
        import { auth } from './js/firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { consultarEstadoExcel, obtenerTurnos, reservarTurno } from './js/sheet-api.js';

        let userEmail = "";
        let clasesDisponibles = 0;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userEmail = user.email;
                cargarDatosUsuario(userEmail);
                cargarTurnos(userEmail);

                // Aviso (Modal)
                if (!sessionStorage.getItem('avisoVisto')) {
                    new bootstrap.Modal(document.getElementById('modalAviso')).show();
                    sessionStorage.setItem('avisoVisto', 'true');
                }
            } else {
                window.location.href = "login.html";
            }
        });

        async function cargarDatosUsuario(email) {
            const data = await consultarEstadoExcel(email);
            if (data && data.result === "success") {
                const usuario = data.data;
                document.getElementById('txtNombre').innerText = usuario.nombre.split(" ")[0];
                clasesDisponibles = parseInt(usuario.clases);
                document.getElementById('txtClases').innerText = clasesDisponibles;
                
                const estadoEl = document.getElementById('txtEstado');
                estadoEl.innerText = usuario.estado === "AL DIA" ? "HABILITADO" : "PAGO PENDIENTE";
                estadoEl.className = usuario.estado === "AL DIA" ? "badge bg-success fs-5 px-3 py-2" : "badge bg-danger fs-5 px-3 py-2";
            }
        }

        async function cargarTurnos(email) {
            const container = document.getElementById('listaTurnos');
            const turnos = await obtenerTurnos(email);
            container.innerHTML = "";

            if (turnos.length === 0) {
                container.innerHTML = '<div class="alert alert-dark fs-5">No hay clases programadas pronto.</div>';
                return;
            }

            turnos.forEach(turno => {
                const dia = new Date(turno.fecha).toLocaleDateString('es-AR', { weekday: 'long', day: 'numeric', month: 'short' });
                
                let btnHtml = "";
                // Botones m√°s grandes y descriptivos
                if (turno.yaInscrito) {
                    btnHtml = `<button class="btn btn-success disabled w-100 py-2 fs-5" style="font-family:'Teko'">YA EST√ÅS ANOTADO</button>`;
                } else if (turno.ocupados >= turno.cupo) {
                    btnHtml = `<button class="btn btn-secondary disabled w-100 py-2 fs-5" style="font-family:'Teko'">CLASE LLENA</button>`;
                } else {
                    btnHtml = `<button onclick="confirmarReserva('${turno.id}', '${turno.actividad}', '${turno.hora}')" class="btn-reservar">RESERVAR LUGAR</button>`;
                }

                // Estructura adaptada para PC (Flex) y M√≥vil (Bloque)
                const card = `
                    <div class="card-turno">
                        <div class="info-turno">
                            <div class="d-flex justify-content-between align-items-center mb-1">
                                <h4 class="text-uppercase fw-bold m-0" style="font-size:1.8rem; font-family:'Teko'">${turno.actividad}</h4>
                                <div class="bg-dark px-3 py-1 rounded border border-secondary text-center">
                                    <div class="fw-bold fs-5">${turno.cupo - turno.ocupados}</div>
                                    <small style="font-size:0.6rem">LIBRES</small>
                                </div>
                            </div>
                            <div class="text-info fs-5">üìÖ ${dia} | ‚è∞ ${turno.hora} hs</div>
                        </div>
                        <div class="mt-3 mt-md-0">
                            ${btnHtml}
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        window.confirmarReserva = async function(idTurno, actividad, hora) {
            if (clasesDisponibles <= 0) return alert("‚õî No tienes clases disponibles.");
            if (!confirm(`¬øConfirmar reserva para ${actividad} a las ${hora}?`)) return;

            alert("Procesando...");
            const exito = await reservarTurno(userEmail, idTurno);
            
            if (exito) { alert("‚úÖ ¬°Reserva Exitosa!"); location.reload(); }
            else { alert("‚ùå Error o Cupo Lleno."); location.reload(); }
        };

        document.getElementById('btnSalir').addEventListener('click', () => {
            sessionStorage.removeItem('avisoVisto'); 
            signOut(auth).then(() => window.location.href = "login.html");
        });
    </script>
</body>
</html>
